<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display Result Page</title>
    </head>

    <body  style="font-family: 'bahnschrift',sans-serif;">
       <center><a href="nithyasarathi_A5.html">BACK TO FORM</a></center> 
        <br><br>
        <script>
            var queryString = decodeURIComponent(window.location.search);
            queryString = queryString.substring(1);
            var queries = queryString.split("&");
            for (var i = 0; i < queries.length; i++) {
                document.write(queries[i] + "<br>");
            }
        </script>
    </body>

</html>
